<html>
    <head>
        {% set rand = gen_random() %}
        <meta http-equiv=content-security-policy content="style-src maxcdn.bootstrapcdn.com; script-src 'nonce-random' 'strict-dynamic'; ">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"></link>
        <script nonce="random"src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script nonce="random" src="{{ url_for('static', filename='bootstrap.js') }}"></script>
    </head>
<body>
  <p>Bootstrap with strict-dynamic enabled</p>
  {{ inj|safe }}

  <script nonce="random">
    $("[data-toggle=tooltip]").tooltip();
  </script>

</body>
    
</html>
